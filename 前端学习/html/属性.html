<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性练习</title>
</head>
<body bgcolor="pink"> <!--设置背景颜色  已经被废弃-->
    <h1 align="center">这是属性练习的文件</h1>  <!--设置居中属性 已经被废弃-->
    <!--样式在h5中已经不再通过属性表示  一般使用css对样式进行处理  或者通过style 详见 样式.html-->
    <!--
        
        属性	值	                描述
        class	classname	        规定元素的类名（classname）
        id	    id	                规定元素的唯一 id
        style	style_definition	规定元素的行内样式（inline style）
        title	text	            规定元素的额外信息（可在工具提示中显示）
    -->
</body>
</html>
