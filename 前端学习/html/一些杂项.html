<!DOCTYPE html>
<html lang="en">
<!--
    布局：

    HTML5 语义元素
    header	定义文档或节的页眉
    nav	    定义导航链接的容器
    section	定义文档中的节
    article	定义独立的自包含文章
    aside	定义内容之外的内容（比如侧栏）
    footer	定义文档或节的页脚
    details	定义额外的细节
    summary	定义 details 元素的标题
 -->

<!-- 
     URL：

    URL 可以由单词组成，比如 “w3school.com.cn”（域名），或者是因特网协议（IP）地址：192.168.1.253
    标准格式：
    scheme://host.domain:port/path/filename
    解释：
        scheme - 定义因特网服务的类型。最常见的类型是 http
        host - 定义域主机（http 的默认主机是 www）
        domain - 定义因特网域名，比如 w3school.com.cn
        :port - 定义主机上的端口号（http 的默认端口号是 80）
        path - 定义服务器上的路径（如果省略，则文档必须位于网站的根目录中）。
        filename - 定义文档/资源的名称
  -->

<!-- 
    响应式web设计

    对于平板和移动设备是必须的
 -->
