<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="zh">
    <title>超链接</title>
</head>
<body>
    <!--
        <a>链接文本</a>
        其中 链接文本可以是文本 图片 以及其他html元素

        有两种使用 <a> 标签的方式：
        通过使用 href 属性 - 创建指向另一个文档的链接
        通过使用 name 属性 - 创建文档内的书签

        使用 Target 属性，你可以定义被链接的文档在何处显示。

        可以使用 name 属性创建 HTML 页面中的书签。
        书签不会以任何特殊方式显示，它对读者是不可见的。
    -->
    <a href="http://www.baidu.com" style="text-decoration: none;color: black;" target="_blank">百度</a>
    <br/>
    <a href="mailto:1604690196@qq.com?subject=hello%20again">发送邮件</a>
    <br />
    <a href="#tips">TIPS</a>   <!--用于转到文档中定义的书签-->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <a name="tips">有用的提示</a>  <!--用于将需要的文字设置为 书签-->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
