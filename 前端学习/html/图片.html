<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!--
    可以在body的属性里设置背景图片
-->
<body background="../image/DJI_0835.jpg">
    <!--
        可以设置图像和文本的对齐方式
        图片的尺寸
        alt用于设置替代文本
    -->
    <p>图像<img src="../image/DJI_0835.jpg" alt="紫峰黑金图片" align="middle" width="160" height="90">在文本中</p>
</body>
</html>
