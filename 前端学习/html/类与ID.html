<!DOCTYPE html>
<html lang="en">
<!--
        id 的语法是：写一个井号 (#)，后跟一个 id 名称。然后，在花括号 {} 中定义 CSS 属性。
        id 名称对大小写敏感
        同一个类名可以由多个 HTML 元素使用，而一个 id 名称只能由页面中的一个 HTML 元素使用
        id和name一样 也可以创建书签
    -->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #heading {
            background-color: black;
            color: white;
            padding: 25%;
            text-align: center;
        }

        .city {
            background-color: gray;
            color: white;
            padding: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="heading">写代码的大法师</h1>
    <h2 class="city">NANJING</h2>
    <p>南京市六朝古都</p>
</body>

</html>
