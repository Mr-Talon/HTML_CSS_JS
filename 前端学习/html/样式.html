<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
</head>
<!--
    background-color设置背景颜色
    font-family设置字体
    font-size设置字体大小
    color设置文字颜色
    text-align设置对齐方式
-->
<body style="background-color: honeydew;">
    <h1 style="background-color: rgb(210, 221, 210); font-family: serif;text-align: center;">this is heading</h1>
    <p style="background-color: rgb(167, 179, 167); color: rgb(68, 68, 64);font-size: 10px;">this is paragraph</p>
</body>
</html>
