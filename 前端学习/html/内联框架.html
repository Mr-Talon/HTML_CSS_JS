<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <iframe src="http://www.baidu.com" width="200" height="200" frameborder="0" name="1"></iframe>
    <!--
        iframe 可用作链接的目标（target）。
        链接的 target 属性必须引用 iframe 的 name 属性：
    -->
    <p><a href="http://www.lol.com" target="1">LOL</a></p>
</body>
</html>
