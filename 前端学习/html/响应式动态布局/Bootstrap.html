<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,ueser-scalable=no,maximum-scale=1.0">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <!-- bootstrap加载所需要的css样式 jQuery库 和 bootstrap库 的CDN -->
    <style>
        .img-responsive {
            display: block;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <!-- 
        关于图片：
        img-responsive class 可以让 Bootstrap 3 中的图像对响应式布局的支持更友好
        <img src="..." class="img-responsive" alt="响应式图像"> 
        样式：
        .img-responsive {
            display: block;
            height: auto;
            max-width: 100%;
        }
     -->
    <img src="../../image/未命名-0225-3.jpg" alt="图片" class="img-responsive">
    <!-- 
        栅格系统
            系统会自动分为最多12列
            
            列重置
            <div class="col-xs-6 col-sm-3"></div>  可以设置响应式列变换
                超小型（手机）6列  小型（pad）3列
            
            偏移列
            .col-md-offset-偏移列数
            <div class="col-md-6 col-md-offset-3"></div>
                表示占据6列 偏移三列 其实是居中
        
        媒体查询：
            超小设备（手机，小于 768px）   .col-xs-

            小型设备（平板电脑，768px 起） 
            @media (min-width: @screen-sm-min) { ... }

            中型设备（台式电脑，992px 起） 
            @media (min-width: @screen-md-min) { ... }

            大型设备（大台式电脑，1200px 起） 
            @media (min-width: @screen-lg-min) { ... }
     -->
</body>

</html>
