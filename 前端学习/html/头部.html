<!DOCTYPE html>
<html lang="en">

<!-- 
    <head> 内的元素可包含脚本，指示浏览器在何处可以找到样式表，提供元信息，等等。
    以下标签都可以添加到 head 部分：<title>、<base>、<link>、<meta>、<script> 以及 <style>。
 -->

<head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="头部" />
    <meta name="description" content="头部" />
    <title>Document</title>
    <base target="_blank" />
    <!-- <base> 标签为页面上的所有链接规定默认地址或默认目标（target） -->
    <!-- 头部信息中设施了基本的target属性 -->

    <!-- <link> 标签定义文档与外部资源之间的关系。 <link> 标签最常用于连接样式表 -->
    <!-- <style> 标签用于为 HTML 文档定义样式信息。 可以在 style 元素内规定 HTML 元素在浏览器中呈现的样式 -->
    <!-- meta 元素被用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据 
        元数据可用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他 web 服务 
        一些搜索引擎会利用 meta 元素的 name 和 content 属性来索引您的页面
    -->
</head>

<body>
    <p><a href="http://www.baidu.com" target="_blank" style="text-decoration: none;color: black;">百度</a>它会新创建一个网页</p>
    <p><a href="http://www.lol.com" style="text-decoration: none;">LOL</a>它也会新创建一个网页</p>
</body>

</html>
