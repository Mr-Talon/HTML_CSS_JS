<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("look").innerHTML = "哈哈哈";
        }
    </script>

</head>

<body>
    <h2>第一个JS</h2>
    <p id="demo"></p>
    <p id="look">这是一个很傻的段落</p>
    <script>
        document.getElementById("demo").innerHTML = "我的第一段JS"
    </script>
    <button type="button" onclick="myFunction()">点一下？</button>
    <script src="../../javascript/第一个外部文件.js"></script>
</body>

</html>
