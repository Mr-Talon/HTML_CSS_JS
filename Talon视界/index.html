<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1, user-scalable=no">
    <title>Talon视界 一个写代码的大法师</title>
    <!-- jQuery相关 -->
    <script src="/Talon视界/js/jquery-1.8.3.min.js"></script>
    <!-- 特效相关 -->
    <link rel="stylesheet" href="/Talon视界/css/animate.min.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="/Talon视界/css/font_2748707_fhn68066xw/iconfont.css">
    <link rel="stylesheet" href="/Talon视界/css/视界 字体图标/iconfont.css">
    <!-- 网页样式 -->
    <link rel="stylesheet" href="/Talon视界/css/index.css">
    <!-- 移动端初始化样式 -->
    <link rel="stylesheet" href="/Talon视界/css/初始化.css">
    <!-- 引入flexble.js -->
    <script src="/Talon视界/js/lib-flexible-2.0/index.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="/Talon视界/swiper-master/package/swiper-bundle.min.css">
    <script src="/Talon视界/swiper-master/package/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="container-first">
        <!-- 进度条 -->
        <div id="bar"></div>
        <div class="bgcBar"></div>

        <!-- 网站头部 -->
        <div id="header">
            <div class="logo">
                <a href="javascript:;">
                    <h1>Talon <span class="hanzi">视界</span></h1>
                </a>
            </div>
            <ul class="header-top">
                <li>
                    <a href="javascript:;">
                        <i class="iconfont icon-shouye"></i>
                        主页
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="iconfont icon-tag"></i>
                        标签
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="iconfont icon-file-common"></i>
                        分类
                        <i class="arrow iconfont icon-arrow-right"></i>
                    </a>
                    <ul>
                        <div class="tri"></div>
                        <li><a href="javascript:;"><i class="iconfont icon-bianchengbiaoshi"></i> 编程</a></li>
                        <li><a href="javascript:;"><i class="iconfont icon-camera"></i> 摄影</a></li>
                        <li><a href="javascript:;"><i class="iconfont icon-peizhitubiaosvg-"></i> 推荐</a></li>
                        <li><a href="javascript:;"><i class="iconfont icon-yunongtongqitawenti"></i> 其他</a></li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="iconfont icon-link"></i>
                        友链
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="iconfont icon-guanyanren"></i>
                        关于
                        <i class="arrow iconfont icon-arrow-right"></i>
                    </a>
                    <ul>
                        <div class="tri"></div>
                        <li><a href="javascript:;"><i class="iconfont icon-wode"></i> 其他</a></li>
                        <li><a href="javascript:;"><i class="iconfont icon-tushu"></i> 其他</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- 返回顶部 -->
        <div id="goBack">
            <a href="javascript:;"><i class="iconfont icon-arrow-up-circle"></i></a>
        </div>
        
        <!-- banner -->
        <div id="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/Talon视界/图片/nav (10).jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/Talon视界/图片/nav (2).jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/Talon视界/图片/nav (3).jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/Talon视界/图片/nav（1）.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/Talon视界/图片/nav (6).jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/Talon视界/图片/nav (7).jpg" alt="">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <!-- 博主 -->
        <div id="info">
            <div class="container">

            </div>
        </div>

        <!-- 视界部分 -->
        <div id="pic">
            <div class="container">

            </div>
        </div>

        <!-- 技术部分 -->
        <div id="tec">
            <div class="container">

            </div>
        </div>

        <!-- 页尾 -->
        <div id="footer">
            <div class="container">
                
            </div>
        </div>
    </div>

</body>
<script src="/Talon视界/js/index.js"></script>
<!-- 出现js无法寻找到html元素 就把js的链接放到下面就好 -->

</html>
